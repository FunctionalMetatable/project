<!DOCTYPE html>
<html>
  <head>
    <script>
      var aaa = location.href.split("/");
      var from = 4
      var subdomain = aaa[4]
      var url = `https://${subdomain}.9gr.repl.co/`
      for (let i=0;i<aaa.length;i++) {
        if (i > from) {
          url += `/${aaa[i]`
        }
      }
      window.location.replace(url)
      </script>
   </head>
</html>
